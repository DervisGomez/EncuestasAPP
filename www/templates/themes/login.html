<ion-view  hide-nav-bar="true" view-title="Iniciar sesión" class="login-bg">

<style>

.login22 {
    text-align: center;
    position: absolute;
    transition: none;
}

.campo-text{
    padding-left: 16px;
}

input[placeholder], [placeholder], *[placeholder] {
    color: white !important;
    font-size: 20px;
}

#item16{
  background-color: rgba(43, 46, 55, 0.6);
}

.boton-login{
    background:#ff354c;
    color: white;
    width: 100%;
}
.boton-login:hover{
    border-radius: 32px;
}

/* do not group these rules */
*::-webkit-input-placeholder {
    color: red;
}
*:-moz-placeholder {
    /* FF 4-18 */
    color: red;
}
*::-moz-placeholder {
    /* FF 19+ */
    color: red;
}
*:-ms-input-placeholder {
    /* IE 10+ */
    color: red;
    
}

.login2{
    width:100%;
    position:relative;
    text-align: center;
    height: 100vh;
}
.content2{
    width: 100%;
    margin: 0 auto;
    position: absolute;
    top:50%;
    transform:  translate(0, -50%);
    text-align: center;
}

</style>
  <ion-content >

  <div class="login2">

    <div class="content2">
        <img src="img/logo.png" style="width: 50%;
            max-width: 330px;
            margin: 0 auto;" />

        <div class="list" style="position: relative; width: 90%; max-width: 600px; margin: 0 auto">
            <i style="position: absolute;top: 16px; left: 16px;" class="icon ion-person placeholder-icon"></i>
           <label class="item item-input item-floating-label">
           <input value="" style="padding-left: 32px" type="email" placeholder="CORREO ELECTRÓNICO"  ng-model="data.email">
           </label>
        </div>

        <div class="list" style="position: relative; width: 90%; max-width: 600px; margin: 10px auto">
            <i style="position: absolute;top: 16px; left: 16px;" class="icon ion-lock-combination placeholder-icon"></i>
           <label class="item item-input item-floating-label">
           <input value="" style="padding-left: 32px; padding-right: 32px" type="{{tipo}}" placeholder="CONTRASE&Ntilde;A" ng-model="data.password">
           </label>
           <i ng-click=mostrar(); class="icon ion-eye-disabled placeholder-icon" style="z-index: 100; font-size: 24px; position: absolute;top: 16px; right: 16px; cursor: pointer;" ></i>
        </div>
        <br>
        <div style="max-width: 600px; width: 90%;padding: 0;  min-width: 100px; margin: 0 auto">
            <button type="button"   style="" class="button button-large button-assertive boton-login" ng-click="login()">Ingresar</button>
        </div>

        <div style="padding: 12px; color: white">¿Ovidaste tu contraseña?</div>
    </div>
</div>
  </ion-content>

</ion-view>
