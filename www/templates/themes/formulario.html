
<ion-view  hide-nav-bar="true" view-title="Iniciar sesión" class="login-bg4">

<style>

.login {
    text-align: center;
    position: absolute;
    transition: none;
}

input[placeholder], [placeholder], *[placeholder] {
    color: white !important;
    font-size: 20px;
}

#item16{
  background-color: rgba(43, 46, 55, 0.7);
}

/* do not group these rules */
*::-webkit-input-placeholder {
    color: red;
}
*:-moz-placeholder {
    /* FF 4-18 */
    color: red;
}
*::-moz-placeholder {
    /* FF 19+ */
    color: red;
}
*:-ms-input-placeholder {
    /* IE 10+ */
    color: red;
}

.login .content img {
    width: 100%;
    height: auto;
    top: -200px;
    position: relative;
}
.card, .list-inset {
    overflow: hidden;
    margin: 20px 50px;
    /* border-radius: 52px; */
    background-color: rgba(43, 46, 55, 0.7);
    opacity: 0.7;
    /* padding: 5px 0px 5px 0px; */
}

.login .button {
    text-transform: none;
    font-size: 16px;
    padding: 0 20px;
    min-width: 220px;
    margin-top: 20px;
}

.login-bg4{

    background-image: url('http://sistemex.com/apps/listentap/source/img/campanias/{{promocion}}');
    background-size: cover;
    background-position: center;
    background-color: #C43A46;
}

.login .content {
    min-height: 850px;
    padding: 70px 0;
    z-index: 3;
    position: relative;
}
</style>

  <ion-content class="login">

    <div class="content">

      <div style="min-width: 280px; float:right;width:50%">
       <ion-list>
         <div style="background: rgba(43, 46, 55, 0.5);padding-top: 20px;padding-bottom: 20px;font-family:Roboto;">
          <label style="color: white; "><input type="checkbox" id="cbox1" ng-change="condiciones()" ng-model="aceptar"> Acepto terminos y condiciones</label>
          <div class="list list-inset" style="width: 90%;margin: 20px  auto; border-left:0;border-radius: 52px ; padding-right: 6px;">
             <label style="position: relative;" id="item16" class="item item-input">
                <i style="position: relative;
                  left: 20px;" class="icon ion-person placeholder-icon"></i>
                <input type="text"  style="border: none;border-radius: 52px;color: white;font-size:large;font-weight:bold;font-family: 'Roboto', sans-serif;"  placeholder="NOMBRE" ng-readonly="prueba"  ng-model="nombreCompleto">
            </label>

          </div>
         <div class="list list-inset" style="width: 90%;margin: 20px auto;border-left:0;border-radius: 52px; padding-right: 6px;">

             <label style="position: relative;" id="item16" class="item item-input">
               <i  style="position: relative;
               left: 20px;" class="icon fa fa-mobile placeholder-icon"></i>
                 <input style="border: none;border-radius: 52px;color: white;font-size:large;font-weight:bold;font-family: 'Roboto', sans-serif;" type="text" ng-readonly="prueba" placeholder="CELULAR" ng-model="celular">
             </label>
         </div>

     <div class="list list-inset" style="width: 90%;margin: 20px auto;border-left:0;border-radius: 52px; padding-right: 6px;">
       <label style="position: relative;" id="item16" class="item item-input">
 <i style="position: relative;
 left: 20px;" class="icon ion-android-mail placeholder-icon"></i>
 <input type="email"  style="border: none;border-radius: 52px;color: white;font-size:large;font-weight:bold;font-family: 'Roboto', sans-serif;" ng-readonly="prueba"  placeholder="CORREO ELECTRÓNICO"  ng-model="correo">
</label>

     </div>


      <div class="list list-inset" style="width: 90%;margin: 20px auto;border-left:0;border-radius: 52px; padding-right: 6px;">

         <label style="position: relative;" id="item16" class="item item-input">
           <i  style="position: relative;
           left: 20px;" class="icon fa fa-birthday-cake placeholder-icon"></i>
             <input   type="text" onfocus="(this.type='date')" style="border: none;border-radius: 52px;color: white;font-size:large;font-weight:bold;font-family: 'Roboto', sans-serif;"  ng-readonly="prueba" placeholder="CUMPLEAÑOS" ng-model="fecha_nacimiento" id="date">
         </label>
     </div>

     



     <div style="position:relative; ">
       <button type="button"   style="width: 60%;max-width: 220px; min-width: 10px; background:#FF354C;font-family: 'Roboto', sans-serif;border-radius: 52px;" class="button button-large button-assertive" ng-click="guardarFormulario(nombreCompleto,celular, correo,fecha_nacimiento)">PARTICIPAR</button>

     </div>

   </div>

   <div style="position:relative;  top:20px">
     <button type="button"   style="min-width: 10px;width: 60%;max-width: 220px;background:black;font-family: 'Roboto', sans-serif;border-radius: 52px;" class="button button-large button-assertive" ng-click="salir()">NO PARTICIPAR</button>

   </div>

        </ion-list>
</div>

    </div>

  </ion-content>

</ion-view>
