<ion-view  hide-nav-bar="true" view-title="Identificar Dispositivo" class="login-bg">

<style>

.login {
    text-align: center;
    position: absolute;
    transition: none;
}

input[placeholder], [placeholder], *[placeholder] {
    color: white !important;
    font-size: 20px;
}

#item16{
  background-color: rgba(43, 46, 55, 0.6);
}

/* do not group these rules */
*::-webkit-input-placeholder {
    color: red;
}
*:-moz-placeholder {
    /* FF 4-18 */
    color: red;
}
*::-moz-placeholder {
    /* FF 19+ */
    color: red;
}
*:-ms-input-placeholder {
    /* IE 10+ */
    color: red;
}

.boton-login{
    background:#ff354c;
    color: white;
    width: 100%;
}
.boton-login:hover{
    border-radius: 32px;
}

</style>
  <ion-content class="login">

    <div class="content">
        <img src="img/logo.png" style="width: 50%;
    max-width: 330px;
    position: relative;" />

        <div class="list" style="position: relative; width: 90%; max-width: 600px; margin: 10px auto">
            <i style="position: absolute;top: 16px; left: 16px;" class="icon ion-android-phone-landscape placeholder-icon"></i>
           <label class="item item-input item-floating-label">
                <input style="padding-left: 32px" type="text" placeholder="Nombre del dispositivo"  ng-model="nombr">
           </label>
        </div>

        <div style="max-width: 600px; width: 90%;padding: 12px;  min-width: 100px; margin: 0 auto">
            <button type="button"   style="" class="button button-large boton-login" ng-click="nombrarDivice(nombr)">Ingresar</button>
        </div>

    </div>

  </ion-content>

</ion-view>
