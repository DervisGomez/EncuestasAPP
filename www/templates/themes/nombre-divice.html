<ion-view  hide-nav-bar="true" view-title="Identificar Dispositivo" class="login-bg">

<style>

.login2 {
    text-align: center;
    position: absolute;
    transition: none;
}

input[placeholder], [placeholder], *[placeholder] {
    color: white !important;
    font-size: 20px;
}

#item16{
  background-color: rgba(43, 46, 55, 0.6);
}

/* do not group these rules */
*::-webkit-input-placeholder {
    color: red;
}
*:-moz-placeholder {
    /* FF 4-18 */
    color: red;
}
*::-moz-placeholder {
    /* FF 19+ */
    color: red;
}
*:-ms-input-placeholder {
    /* IE 10+ */
    color: red;
}

</style>
  <ion-content class="login">

    <div class="content">
        <img src="img/logo.png" style="width: 50%;
    height: auto;
    top: -60px;class="list list-inset"
    position: relative;" />

        <div  style="border-left:0;width: 100%; border-radius: 52px">
          <label style="position: relative;" id="item16" class="item item-input">
            <i style="position: relative; left: 20px;" class="icon ion-android-phone-landscape placeholder-icon"></i>
            <input type="text"  style="border: none;border-radius: 52px;color: white;font-size:large;font-weight:bold;"  placeholder="Nombre del dispositivo"  ng-model="nombr">
          </label>
        </div>
        <button type="button"   style="background:#f16920;border-radius: 52px;" class="button button-large button-assertive" ng-click="nombrarDivice(nombr)">Guardar Nombre</button>

    </div>

  </ion-content>

</ion-view>
