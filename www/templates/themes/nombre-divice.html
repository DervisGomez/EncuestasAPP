<ion-view  hide-nav-bar="true" view-title="Identificar Dispositivo" class="login-bg">

<style>

.login {
    text-align: center;
    position: absolute;
    transition: none;
}

input[placeholder], [placeholder], *[placeholder] {
    color: white !important;
    font-size: 20px;
}

#item16{
  background-color: rgba(43, 46, 55, 0.6);
}

/* do not group these rules */
*::-webkit-input-placeholder {
    color: red;
}
*:-moz-placeholder {
    /* FF 4-18 */
    color: red;
}
*::-moz-placeholder {
    /* FF 19+ */
    color: red;
}
*:-ms-input-placeholder {
    /* IE 10+ */
    color: red;
}

</style>
  <ion-content class="login">

    <div class="content">
        <img src="img/logo.png" style="width: 50%;
    height: auto;
    top: -60px;
    position: relative;" />

        <div class="list" style="position: relative; width: 90%; max-width: 600px; margin: 10px auto">
            <i style="position: absolute;top: 16px; left: 16px;" class="icon ion-android-phone-landscape placeholder-icon"></i>
           <label class="item item-input item-floating-label">
                <input style="padding-left: 32px" type="text" placeholder="Nombre del dispositivo"  ng-model="nombr">
           </label>
        </div>

        <button type="button"   style="width: 60%; max-width: 300px; min-width: 100px; background:#f16920;border-radius: 52px;" class="button button-large button-assertive" ng-click="nombrarDivice(nombr)">Guardar Nombre</button>

    </div>

  </ion-content>

</ion-view>
